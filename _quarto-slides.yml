# _quarto-slides.yml
project:
  type: default
  execute-dir: project
  pre-render:
    - powershell -ExecutionPolicy Bypass -File scripts/generate-slide-snippets.ps1
  post-render:
    - powershell -ExecutionPolicy Bypass -File scripts/collect-rendered-slides.ps1
  render:
    - r-basics/slides/_generated/loading-data-slides.qmd
    #- project-1-survey/slides/_generated/survey-data-slides.qmd
    #- r-basics/slides/_generated/pipe-slides.qmd
    

execute:
  echo: true
  freeze: false


knitr:
  opts_chunk:
    echo: true

format:
  revealjs:
    slide-level: 2
    #incremental: true
    theme: dark
    embed-resources: true
    logo: ../../../images/slides/hs_logo.svg
    slide-number: c/t
    highlight-style: atom-one
    code-line-numbers: false
    code-link: true

# so referenced assets/bibliography work regardless of where slides live
bibliography: references.bib

author: "Prof. Dr. Nicolas Meseth"
lang: en


   
